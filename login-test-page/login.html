<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Login Test Page</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
        <link href='login.css' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="card">
        <img src="logo1.png" class="img-fluid">
        <div class="mt-4 text-center">
            <h4>Log In.</h4> <span>Login with your admin credentials</span>
            <div class="mt-3 inputbox"> <input type="text" class="form-control" name="" placeholder="Email"> <i class="fa fa-user"></i> </div>
            <div class="inputbox"> <input type="text" class="form-control" name="" placeholder="Password"> <i class="fa fa-lock"></i> </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Keep me Logged in </label> </div>
            <div> <a href="#" class="forgot">Forgot Password?</a></div>
        </div>
        <div class="mt-2"> <button class="btn btn-primary btn-block">Log In</button> </div>
    </div>
</body>
</html>
